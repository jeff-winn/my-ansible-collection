# File: down.yml
# Purpose: This file would be used to bring an environment down to a cold state.
# Optional: No
---
- name: Down
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Print Message
      ansible.builtin.debug:
        msg: "Environment is stopping..."

    - name: Print Message
      ansible.builtin.debug:
        msg: "Environment is down! :("
